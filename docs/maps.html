  <script type="text/javascript" src="http://google-maps-utility-library-v3.googlecode.com/svn/tags/markerclusterer/1.0/src/markerclusterer.js"></script>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
  <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>

  <script type="text/javascript">
    var map;
    $(document).ready(function(){
      map = new GMaps({
        div: '#map',
        zoom: 15,
        lat: 40.109165,
        lng: -88.227352,
        markerClusterer: function(map) {
          return new MarkerClusterer(map);
        }
      });

      var lat_span = 40.095988012939503 - 40.110677786181573;
      var lng_span = -88.21528673535154 - -88.24137926464841;

      for(var i = 0; i < 100; i++) {
        var latitude = Math.random()*(lat_span) + 40.110677786181573;
        var longitude = Math.random()*(lng_span) + -88.24137926464841;

        map.addMarker({
          lat: latitude,
          lng: longitude,
          title: 'Marker #' + i,
          infoWindow: {
            content: '<p>'+i+'</p>'
          }
        });
      }



      map.addControl({
        position: 'top_right',
        content: 'Geolocate',
        style: {
          margin: '5px',
          padding: '1px 6px',
          border: 'solid 1px #717B87',
          background: '#fff'
        },
        events: {
          click: function(){
            GMaps.geolocate({
              success: function(position){
                map.setCenter(position.coords.latitude, position.coords.longitude);
              },
              error: function(error){
                alert('Geolocation failed: ' + error.message);
              },
              not_supported: function(){
                alert("Your browser does not support geolocation");
              }
            });
          }
        }
      });




            $('#geocoding_form').submit(function(e){
              e.preventDefault();
              GMaps.geocode({
                address: $('#address').val().trim(),
                callback: function(results, status){
                  if(status=='OK'){
                    var latlng = results[0].geometry.location;
                    map.setCenter(latlng.lat(), latlng.lng());
                    map.addMarker({
                      lat: latlng.lat(),
                      lng: latlng.lng()
                    });
                  }
                }
              });
            });





    });
  </script>
  <style type="text/css">
    #map img {
        max-width: none;
    }
  </style>
<!-- End of Maps Javascript -->
