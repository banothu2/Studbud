<!DOCTYPE html>
<html lang="en">
    <head>
		<meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Custom Login Form Styling</title>
        <meta name="description" content="Custom Login Form Styling with CSS3" />
        <meta name="keywords" content="css3, login, form, custom, input, submit, button, html5, placeholder" />
        <meta name="author" content="Codrops" />
        <link rel="shortcut icon" href="../favicon.ico"> 

  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
  <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>



        <link rel="stylesheet" type="text/css" href="../../css/customLoginFormStyling/style.css" />
		<script src="../../js/loginForm/modernizr.custom.63321.js"></script>
		<script src="../../js/gmaps/gmaps.js"></script>
		<!--[if lte IE 7]><style>.main{display:none;} .support-note .note-ie{display:block;}</style><![endif]-->


		<script type="text/javascript">
		    var map;
		    $(document).ready(function(){
		      map = new GMaps({
		        el: '#map',
		        lat: 41.506699999999995,
		        lng: -90.51513399999999,
		        zoomControl : true,
		        zoomControlOpt: {
		            style : 'SMALL',
		            position: 'TOP_LEFT'
		        },
		        panControl : false,
		        streetViewControl : false,
		        mapTypeControl: false,
		        overviewMapControl: false
		      });
		    });
		  </script>




    </head>
    <body>
        <div class="container">
			
			<header>
			
				<h1>Study <strong>Buddy Login</strong> Form</h1>
				<h2>TagLine: Something something something </h2>
				
				<nav class="codrops-demos">
					<a class="current-demo" href="#">Demo 1</a>
					<a href="#">Demo 2</a>
					<a href="#">Demo 3</a>
					<a href="#">Demo 4</a>
					<a href="#">Demo 5</a>
				</nav>

				<div class="support-note">
					<span class="note-ie">Sorry, only modern browsers.</span>
				</div>
				
			</header>

			<section class="main">
				<form class="form-1">
					<p class="field">
						<input type="text" name="login" placeholder="Username or email">
						<i class="icon-user icon-large"></i>
					</p>
						<p class="field">
							<input type="password" name="password" placeholder="Password">
							<i class="icon-lock icon-large"></i>
					</p>
					<p class="submit">
						<button type="submit" name="submit"><i class="icon-arrow-right icon-large"></i></button>
					</p>
				</form>
			</section>
        </div>
         <div id="map"></div>

    </body>
</html>
